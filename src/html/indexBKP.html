<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruction Set Reference for the 6510 Microprocessor</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src vscode-resource: 'self' 'unsafe-inline'; font-src vscode-resource: ; img-src vscode-resource: ; style-src vscode-resource: 'self' 'unsafe-inline';" />
  <link href="${stylesc64opcodesUri}" type="text/css" rel="stylesheet">
  <script src="${scriptUri}"></script>
  <style>
    /*C64FONT*/
  </style>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <div class="TitleBlock"> <img src="${imgc64screenUri}" alt="c64 logo" width="264" height="180" align="left">
        <h1 style="text-align:center; padding-top: 40px;">Welcome to C64 Opcodes<br>Extension for VSCode</h1>
      </div>
      <div class="HomeButtonBack" style="float: left;"><br>
        <button title="View List of All C64 Opcodes" class="button buttonMAIN" onclick="cmdVIEWALL()">View All Opcodes List</button><br>
        <button title="View List of All Processor Flags" class="button buttonMAIN" onclick="cmdPFLAGS()">Processor Flags</button><br>
        <button title="View List of All Bitwise Instructions" class="button buttonMAIN" onclick="cmdBITWISE()">Bitwise Instructions</button><br>
        <button title="View List of All Branch Instructions" class="button buttonMAIN" onclick="cmdBRANCH()">Branch Instructions</button><br>
        <button title="View List of All Compare Instructions" class="button buttonMAIN" onclick="cmdCOMPARE()">Compare Instructions</button><br>
        <button title="View List of All Processor Flag Instructions" class="button buttonMAIN" onclick="cmdFLAG()">Flag Instructions</button><br>
        <button title="View List of All Jump Instructions" class="button buttonMAIN" onclick="cmdJUMP()">Jump Instructions</button><br>
        <button title="View List of All Math Instructions" class="button buttonMAIN" onclick="cmdMATH()">Math Instructions</button><br>
        <button title="View List of All Memory Instructions" class="button buttonMAIN" onclick="cmdMEMORY()">Memory Instructions</button><br>
        <button title="View List of All Register Instructions" class="button buttonMAIN" onclick="cmdREGISTER()">Register Instructions</button><br>
        <button title="View List of All Stack Instructions" class="button buttonMAIN" onclick="cmdSTACK()">Stack Instructions</button><br>
        <button title="View List of All Other Instructions" class="button buttonMAIN" onclick="cmdOTHER()">Other Instructions</button><br>
        <button title="View List of All Illegal Instructions" class="button buttonMAIN" onclick="cmdILLEGAL()">Illegal Instructions</button><br>
        <button title="Open Test Page" class="button buttonMAIN" onclick="cmdTEST()">Open Test Page</button><br>
        <div style="background-color: blueviolet; float: right;">
          <p>Test</p>
        </div>
      </div>
    </div>
    <footer id="footer">C64 Opcodes VSCode Extension, By WillASM</footer>
  </div>
</body>

</html>
