<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruction Set Reference for the 6510 Microprocessor: CLI</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src vscode-resource: 'self' 'unsafe-inline'; font-src vscode-resource: ; img-src vscode-resource: ; style-src vscode-resource: 'self' 'unsafe-inline';" />
  <link href="${stylesc64opcodesUri}" type="text/css" rel="stylesheet">
  <script src="${scriptUri}"></script>
  <style>
    /*C64FONT*/
  </style>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <div id="header"><img src="${imgc64screenUri}" alt="c64 logo" width="264" height="180" id="header-image">
        <h1>CLI</h1>
        <h2 style="text-align:center;">Clear Interrupt disable bit</h2>
        <h2 style="text-align:center;">Operation: Operation: 0 =&gt; I</h2>
      </div>
      <br><br>

      <div class="opcode-table">
        <table class='modes'>
          <tr>
            <th>
              Mode
            </th>
            <th>
              Syntax
            </th>
            <th>
              HEX
            </th>
            <th>
              LEN
            </th>
            <th>
              TIME
            </th>
          </tr>
          <tr>
            <td>Implied</td>
            <td>CLI</td>
            <td>$58</td>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <th colspan=5>
              <table class='modes flags'>
                <tr>
                  <td>N</td>
                  <td>V</td>
                  <td>&#151;</td>
                  <td>B</td>
                  <td>D</td>
                  <td>I</td>
                  <td>Z</td>
                  <td>C</td>
                </tr>
                <tr style="color: olivedrab;">
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&#10003;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </div>

      <div class="opcode-flags">
        <p>Resets the interrupt disable flag, I = 0, so (maskable) interrupts are allowed.</p>
      </div>

      <div id="navigation">
        <h2>Navigation:</h2>
        <button title="Return to Home Page" class="button buttonNAVIGATION" onclick="cmdHOME()">Home</button>
        <button title="View List of All C64 Opcodes" class="button buttonNAVIGATION" onclick="cmdVIEWALL()">View All Opcodes List</button>
        <button title="View List of All Flag Instructions" class="button buttonNAVIGATION" onclick="cmdFLAG()">Flag Instructions</button>
      </div>
    </div>
    <footer id="footer">C64 Opcodes Extension, By WillASM</footer>
  </div>
</body>

</html>NAVIGATION
