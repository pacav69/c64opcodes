<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruction Set Reference for the 6510 Microprocessor: Flag Instructions</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src vscode-resource: 'self' 'unsafe-inline'; font-src vscode-resource: ; img-src vscode-resource: ; style-src vscode-resource: 'self' 'unsafe-inline';" />
  <link href="${stylesc64opcodesUri}" type="text/css" rel="stylesheet">
  <script src="${scriptUri}"></script>
  <style>
    /*C64FONT*/
  </style>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <div id="header"><img src="${imgc64screenUri}" alt="c64 logo" width="264" height="180" id="header-image">
        <h1 id="header-text">Flag Instructions</h1>
      </div>

      <div class="flag-grid">
        <div><button title="CLear Carry flag" class="button buttonOPCODE" onclick="cmdCLC()">CLC</button></div>
        <div><button title="CLear Decimal mode" class="button buttonOPCODE" onclick="cmdCLD()">CLD</button></div>
        <div><button title="Clear Interrupt disable bit" class="button buttonOPCODE" onclick="cmdCLI()">CLI</button></div>
        <div><button title="Clear OVerflow flag" class="button buttonOPCODE" onclick="cmdCLV()">CLV</button></div>
        <div><button title="SEt Carry Flag" class="button buttonOPCODE" onclick="cmdSEC()">SEC</button></div>
        <div><button title="SEt Decimal mode" class="button buttonOPCODE" onclick="cmdSED()">SED</button></div>
        <div><button title="Set Interrupt disable status" class="button buttonOPCODE" onclick="cmdSEI()">SEI</button></div>
      </div>

      <div style="padding-bottom: 59vh;"> </div>

      <div id="navigation">
        <h2>Navigation:</h2>
        <button title="Return to Home Page" class="button buttonNAVIGATION" onclick="cmdHOME()">Home</button>
        <button title="View List of All C64 Opcodes" class="button buttonNAVIGATION" onclick="cmdVIEWALL()">View All Opcodes List</button>
      </div>
    </div>
    <footer id="footer">C64 Opcodes Extension, By WillASM</footer>
  </div>
</body>

</html>
