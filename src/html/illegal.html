<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruction Set Reference for the 6510 Microprocessor: Ilegal Opcodes</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src vscode-resource: 'self' 'unsafe-inline'; font-src vscode-resource: ; img-src vscode-resource: ; style-src vscode-resource: 'self' 'unsafe-inline';" />
  <link href="${stylesc64opcodesUri}" type="text/css" rel="stylesheet">
  <script src="${scriptUri}"></script>
  <style>
    /*C64FONT*/
  </style>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <div id="header"><img src="${imgc64screenUri}" alt="c64 logo" width="264" height="180" id="header-image">
        <h1 id="header-text">View All Illegal Opcodes<br>Select Opcode From Below</h1>
      </div>

      <div class="view-all-grid">
        <div><button title="Shift left one bit in memory, then OR accumulator with memory" class="button buttonOPCODE" onclick="cmdASO()">ASO</button></div>
        <div><button title="Shift left one bit in memory, then OR accumulator with memory" class="button buttonOPCODE" onclick="cmdSLO()">SLO</button></div>
        <div><button title="Rotate one bit left in memory, then AND accumulator with memory" class="button buttonOPCODE" onclick="cmdRLA()">RLA</button></div>
        <div><button title="Shift right one bit in memory then EOR accumulator with memory" class="button buttonOPCODE" onclick="cmdLSE()">LSE</button></div>
        <div><button title="Shift right one bit in memory then EOR accumulator with memory" class="button buttonOPCODE" onclick="cmdSRE()">SRE</button></div>
        <div><button title="Rotate one bit right in memory then add memory to accumulator with carry" class="button buttonOPCODE" onclick="cmdRRA()">RRA</button></div>
        <div><button title="AND the contents of the A and X registers" class="button buttonOPCODE" onclick="cmdAXS()">AXS</button></div>
        <div><button title="AND the contents of the A and X registers" class="button buttonOPCODE" onclick="cmdSAX()">SAX</button></div>
        <div><button title="AND the contents of the A and X registers" class="button buttonOPCODE" onclick="cmdAAX()">AAX</button></div>
        <div><button title="Load the accumulator and the X register with contents of a memory location" class="button buttonOPCODE" onclick="cmdLAX()">LAX</button></div>
      </div>
      <br>

      <div><button id="legal-illegal-button" title="View List of All C64 Legal Opcodes" class="button buttonMAIN" onclick="cmdVIEWALL()">View All Legal Opcodes</button></div>

      <div id="navigation">
        <h2 id="navigation-text">Navigation:</h2>
        <button title="Return to Home Page" class="button buttonNAVIGATION" onclick="cmdHOME()">Home</button>
      </div>
    </div>
    <footer id="footer">C64 Opcodes Extension, By WillASM</footer>
  </div>
</body>

</html>
