<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruction Set Reference for the 6510 Microprocessor: Ilegal Opcodes</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src vscode-resource: 'self' 'unsafe-inline'; font-src vscode-resource: ; img-src vscode-resource: ; style-src vscode-resource: 'self' 'unsafe-inline';" />
  <link href="${stylesc64opcodesUri}" type="text/css" rel="stylesheet">
  <script src="${scriptUri}"></script>
  <style>
    /*C64FONT*/
  </style>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <div id="header"><img src="${imgc64screenUri}" alt="c64 logo" width="264" height="180" id="header-image">
        <div id="header-text">
          <h1>View All Illegal Opcodes</h1>
          <h2>Most variations in naming included<br>Select Opcode From Below</h2>
        </div>
      </div>
    
      <div class="view-all-illegal-grid">
        <div><button title="AND the A register with an immediate value then LSRs the result" class="button buttonILLEGAL-STABLE" onclick="cmdALR()">ALR (ASR)</button></div>
        <div><button title="ANDs the contents of the A register with an immediate value" class="button buttonILLEGAL-STABLE" onclick="cmdANC()">ANC</button></div>
        <div><button title="ANDs the contents of the A register with an immediate value" class="button buttonILLEGAL-STABLE" onclick="cmdANC2()">ANC2</button></div>
        <div><button title="AND X + AND operand. Highly unstable, do not use" class="button buttonILLEGAL-HIGHUNSTABLE" onclick="cmdANE()">ANE (XAA)</button></div>
        <div><button title="ANDs the A register with an immediate value then RORs the result" class="button buttonILLEGAL-STABLE" onclick="cmdARR()">ARR</button></div>
        <div><button title="DECs a memory location then CMPs the result with the Accumulator" class="button buttonILLEGAL-STABLE" onclick="cmdDCP()">DCP (DCM)</button></div>
        <div><button title="Increase memory by one then subtract memory from accumulator (with borrow)" class="button buttonILLEGAL-STABLE" onclick="cmdISC()">ISC (INS ISB)</button></div>
        <div><button title="AND memory with stack pointer transfer result to accumulator" class="button buttonILLEGAL-UNSTABLE" onclick="cmdLAS()">LAS (LAR LAE)</button></div>
        <div><button title="Load the accumulator and the X register with contents of a memory location" class="button buttonILLEGAL-STABLE" onclick="cmdLAX()">LAX</button></div>
        <div><button title="Store * AND oper in A and X" class="button buttonILLEGAL-HIGHUNSTABLE" onclick="cmdLXA()">LXA (LAX Imm)</button></div>
        <div><button title="Rotate one bit left in memory, then AND accumulator with memory" class="button buttonILLEGAL-STABLE" onclick="cmdRLA()">RLA</button></div>
        <div><button title="Rotate one bit right in memory then add memory to accumulator with carry" class="button buttonILLEGAL-STABLE" onclick="cmdRRA()">RRA</button></div>
        <div><button title="AND the contents of the A and X registers" class="button buttonILLEGAL-STABLE" onclick="cmdSAX()">SAX (AXS AAX)</button></div>
        <div><button title="CMP and DEX at once, sets flags like CMP" class="button buttonILLEGAL-STABLE" onclick="cmdSBX()">SBX (AXS SAX)</button></div>
        <div><button title="Stores A AND X AND (high-byte of addr. + 1) at addr" class="button buttonILLEGAL-UNSTABLE" onclick="cmdSHA()">SHA (AHX AXA)</button></div>
        <div><button title="Stores X AND (high-byte of addr. + 1) at addr" class="button buttonILLEGAL-UNSTABLE" onclick="cmdSHX()">SHX (A11 SXA XAS)</button></div>
        <div><button title="Stores Y AND (high-byte of addr. + 1) at addr" class="button buttonILLEGAL-UNSTABLE" onclick="cmdSHY()">SHY (A11 SYA SAY)</button></div>
        <div><button title="Shift left one bit in memory, then OR accumulator with memory" class="button buttonILLEGAL-STABLE" onclick="cmdSLO()">SLO (ASO)</button></div>
        <div><button title="Shift right one bit in memory then EOR accumulator with memory" class="button buttonILLEGAL-STABLE" onclick="cmdSRE()">SRE (LSE)</button></div>
        <div><button title="Puts A AND X in SP and stores A AND X AND (high-byte of addr. + 1) at addr." class="button buttonILLEGAL-UNSTABLE" onclick="cmdTAS()">TAS (XAS SHS)</button></div>
        <div><button title="Effectively same as normal SBC immediate, instr. E9" class="button buttonILLEGAL-STABLE" onclick="cmdUSBC()">USBC (SBC2 SBC)</button></div>
        <div><button title="Illegal NOP's Performs no operation" class="button buttonILLEGAL-STABLE" onclick="cmdILLEGALNOP()">NOP</button></div>
        <div><button title="These instructions freeze the CPU" class="button buttonILLEGAL-STABLE" onclick="cmdJAM()">JAM (KIL HLT)</button></div>
      </div>

      <div><button id="legal-illegal-button" title="View List of All C64 Legal Opcodes" class="button buttonMAIN" onclick="cmdVIEWALL()">View All Legal Opcodes</button></div>

      <div id="navigation">
        <h2 id="navigation-text">Navigation:</h2>
        <button title="Return to Home Page" class="button buttonNAVIGATION" onclick="cmdHOME()">Home</button>
      </div>
    </div>
    <footer id="footer">C64 Opcodes Extension, By WillASM</footer>
  </div>
</body>

</html>
