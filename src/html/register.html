<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruction Set Reference for the 6510 Microprocessor: Register Instructions</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src vscode-resource: 'self' 'unsafe-inline'; font-src vscode-resource: ; img-src vscode-resource: ; style-src vscode-resource: 'self' 'unsafe-inline';" />
  <link href="${stylesc64opcodesUri}" type="text/css" rel="stylesheet">
  <script src="${scriptUri}"></script>
  <style>
    /*C64FONT*/
  </style>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <div id="header"><img src="${imgc64screenUri}" alt="c64 logo" width="264" height="180" id="header-image">
        <h1 id="header-text">Register Instructions</h1>
      </div>

      <div class="register-grid">
        <div><button title="DEcrement index X by one" class="button buttonOPCODE" onclick="cmdDEX()">DEX</button></div>
        <div><button title="DEcrement index Y by one" class="button buttonOPCODE" onclick="cmdDEY()">DEY</button></div>
        <div><button title="INcrement X index register by one" class="button buttonOPCODE" onclick="cmdINX()">INX</button></div>
        <div><button title="INcrement Y index register by one" class="button buttonOPCODE" onclick="cmdINY()">INY</button></div>
        <div><button title="Transfer Accumulator to index register X" class="button buttonOPCODE" onclick="cmdTAX()">TAX</button></div>
        <div><button title="Transfer Accumulator to index Y" class="button buttonOPCODE" onclick="cmdTAY()">TAY</button></div>
        <div><button title="Transfer index X to Accumulator" class="button buttonOPCODE" onclick="cmdTXA()">TXA</button></div>
        <div><button title="Transfer index Y to Accumulator" class="button buttonOPCODE" onclick="cmdTYA()">TYA</button></div>
      </div>

      <div style="padding-bottom: 59vh;"> </div>

      <div id="navigation">
        <h2>Navigation:</h2>
        <button title="Return to Home Page" class="button buttonNAVIGATION" onclick="cmdHOME()">Home</button>
      </div>
    </div>
    <footer id="footer">C64 Opcodes Extension, By WillASM</footer>
  </div>
</body>

</html>
